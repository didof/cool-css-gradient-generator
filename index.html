<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coll CSS gradient generator</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <script src="main.js" defer></script>
</head>

<body>
    <aside>
        <h2>Cockpit</h2>
        <div class="field">
            <label for="background-color-colorpicker">background color</label>
            <input type="color" id="background-color-colorpicker" value="#ffffff">
        </div>

        <div id="shades">
            
            <button id="add-color-button" @click="test">Add color +</button>
        </div>

        <h3>Shade templates</h3>
        <select name="shade-templates" id="shade-templates">
            <option value="0" selected>--</option>
        </select>

        <template id="color-field">
            <div class="field">
                <label for="shade-color"></label>
                <input type="color" id="colorpicker" value="#ffffff">
                <button id="remove-shade" type="button" role="button">X</button>
            </div>
        </template>
    </aside>
    <main>
        <div id="demo" class="box"></div>
        <button id="copy-css-button" type="button" role="button">Copy css</button>
    </main>
</body>

</html>
